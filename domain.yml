version: "2.0"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - ask_lower_stress
  - ask_eat_healthy
  - ask_exercise
  - inform
  - out_of_scope
  - thankyou

slots:
  confirm_exercise:
    type: unfeaturized
  exercise:
    type: unfeaturized
  sleep:
    type: unfeaturized
  diet:
    type: unfeaturized
  stress:
    type: unfeaturized
  goal:
    type: unfeaturized

entities:
  - exercise
  - sleep
  - stress

responses:
  utter_greet:
  - text: "Hey! It's time for your daily wellness check. Would you like to answer a few questions regarding your health?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_stress_info:
  - text: "It's okay to feel stressed and overwhelmed at times. Try to set realistic expectations and remotivate yourself"

  utter_exercise_info:
  - text: "Most healthy adults should aim to be getting 150 min of exercise per week. This can be brisk walking, cycling or jogging etc."

  utter_diet_info:
  - text: "A healthy diet consists of fruits,vegetables, grains, dairy products and various other treats that have to be taken in the rigth proportions"

  utter_ask_confirm_exercise:
  - text: "Did you exercise yesterday? Its okay if you didn't run- even walks count"

  utter_ask_sleep:
  - text: "How much sleep did you get last night?"

  utter_ask_exercise:
    - text: "What exercise did you do?"

  utter_ask_stress:
    - text: "Did you stick to a healthy diet yesterday?"

  utter_ask_goal:
    - text: "Setting goals-Even a small one is great! What do you want to accomplish?"

  utter_slots_values:
    - text: "Here's your daily wellness log:\n
            - Exercised?: {confirm_exercise}\n
            -  Type of exercise: {exercise}\n
            - Sleep: {sleep}\n
            - Stuck to a healthy diet?: {diet}\n
            - Stress level: {stress}\n
            - Goal: {goal}"
  utter_no_worries:
    - text: "No problem !!"

  utter_ask_continue:
    - text: "Sorry, I dont quite understand. Do you want to continue?"

forms:
  - health_form


session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
