version: "2.0"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - ask_lower_stress
  - ask_eat_healthy
  - ask_exercise

responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_stress_info:
  - text: "It's okay to feel stressed and overwhelmed at times. Try to set realistic expectations and remotivate yourself"

  utter_exercise_info:
  - text: "Most healthy adults should aim to be getting 150 min of exercise per week. This can be brisk walking, cycling or jogging etc."

  utter_diet_info:
  - text: "A healthy diet consists of fruits,vegetables, grains, dairy products and various other treats that have to be taken in the rigth proportions"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
